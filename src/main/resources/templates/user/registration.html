<script>
    var checkid;

    $('#joinBtn').on('click', function() {
        Save();
    });

    function Save() {
        var data = {
            id: $('#id').val(),
            password: $('#password').val(),
            name: $('#name').val(),
            phone: $('#phone').val(),
            email: $('#email').val(),
            nickName: $('#nickName').val(),
            address: $('#address').val(),
            token: $('#email_authentication').val()
        };

        if(data.id != checkid) {
            alert("중복조회 후 가입해주세요.");
            document.getElementById("joinBtn").style.backgroundColor="#808080";
            $('#joinBtn').attr('disabled', true);
            return false;
        } else if(data.password == "") {
            alert("비밀번호를 입력해주세요.");
            return false;
        } else if(data.name == "") {
            alert("이름을 입력해주세요.");
            return false;
        } else if(data.phone == "") {
            alert("연락처 입력해주세요.");
            return false;
        } else if(data.email == "") {
            alert("이메일을 입력해주세요.");
            return false;
        } else if(data.nickName == "") {
            alert("닉네임을 입력해주세요.");
            return false;
        } else if(data.address == "") {
            alert("주소를 입력해주세요.");
            return false;
        }

        $.ajax({
            url: "/saveUser",
            type: "POST",
            contentType : "application/json",
            data : JSON.stringify(data),
            success : function(data) {
                if(data == "success") {
                    alert("가입 성공");
                    window.location.replace("/login");
                } else {
                    alert("가입 실패");
                }
            },
            error : function(jqXhr) {
                alert("가입에 실패했습니다.");
            }
        });
    }

    var idCheckFlag = false;
    var emailCheckFlag = false;

    $('#idCheckBtn').on('click', function() {
        checkid = $('#id').val();
       $.ajax({
            url: "/checkUser",
            type: "POST",
            dataType: "text",
            contentType : "application/json",
            data: $('#id').val(),
            success : function(data) {
                if(data == "true") {
                    alert("사용가능한 아이디 입니다.");
                    idCheckFlag = true;

                    if(idCheckFlag == true && emailCheckFlag == true) {
                        document.getElementById("joinBtn").style.backgroundColor="#4272d7";
                        $('#joinBtn').attr('disabled', false);
                    }
                } else {
                    alert("이미 존재하는 아이디 입니다.");
                    idCheckFlag == false

                    if(idCheckFlag == false || emailCheckFlag == false) {
                        document.getElementById("joinBtn").style.backgroundColor="#808080";
                        $('#joinBtn').attr('disabled', true);
                    }
                }
            },
            error : function(jqXhr) {
                alert("에러 발생");
            }
        });
    })


    $('#email_authentication_btn').on('click', function() {
        if(idCheckFlag == 0) {
            alert('id 중복 체크 해주세요.');
            return false;
        }

        $.ajax({
           url: "/email",
           type: "POST",
           dataType: "text",
           contentType: "application/json",
           data: JSON.stringify({
               email:$('#email').val(),
               id:$('#id').val()
            }),
            success: function(result) {
                if(result == "true") {
                    alert("입력하신 이메일로 인증번호가 발송되었습니다.");
                } else {
                    alert("유효하지 않은 이메일 입니다.");
                }
            },
            error: function() {
                alert("에러 발생");
            }
        });
    });

    $('#email_authentication_confirm_btn').on('click', function() {
        $.ajax({
            url: "/confirmEmail",
            type: "POST",
            dataType: "text",
            contentType: "application/json",
            data: JSON.stringify({
                token:$('#email_authentication').val(),
                id:$('#id').val(),
                email:$('#email').val()
            }),
            success: function(result) {
                if(result == "true") {
                    alert("인증 되었습니다.");
                    emailCheckFlag = true;

                    if(idCheckFlag == true && emailCheckFlag == true) {
                        document.getElementById("joinBtn").style.backgroundColor="#4272d7";
                        $('#joinBtn').attr('disabled', false);
                    }

                } else {
                    alert("인증 번호가 일치하지 않습니다.");
                    emailCheckFlag = false

                    if(idCheckFlag == false || emailCheckFlag == false) {
                    document.getElementById("joinBtn").style.backgroundColor="#808080";
                    $('#joinBtn').attr('disabled', true);
                    }
                }
            },
            error: function() {
                alert("에러 발생");
            }
        });
    });

    var oldVal;

    $("#id").on("propertychange change keyup paste input", function() {
        var currentVal = $(this).val();
        if(currentVal == oldVal) {
            return;
        }

        oldVal = currentVal;
        document.getElementById("joinBtn").style.backgroundColor="#808080";
        $('#joinBtn').attr('disabled', true);
        idCheckFlag = false;
    });

    $("#email_authentication").on("propertychange change keyup paste input", function() {
        var currentVal = $(this).val();
        if(currentVal == oldVal) {
            return;
        }

        oldVal = currentVal;
        document.getElementById("joinBtn").style.backgroundColor="#808080";
        $('#joinBtn').attr('disabled', true);
        emailCheckFlag = false;
    });

</script>
