<!-- Product Details Section Begin -->

                    <div class="product__details__button">

                            <span>수량:</span>

                            </div>

                        <a href="#" class="cart-btn" ><span class="icon_bag_alt"></span> Add to cart</a>
                        <ul>
                            <li><a href="#"><span class="icon_heart_alt"></span></a></li>
                            <li><a href="#"><span class="icon_adjust-horiz"></span></a></li>
                        </ul>
                    </div>
                    <div class="product__details__widget">
                        <ul>
                            <li>
                                <span>Available size:</span>
                                <div class="size__btn">
                                    <select id="size_option">
                                        <option value="0">옵션 선택</option>
                                        <option th:each="data : ${goodsList}"
                                                th:attr="value=${data.sizeSeq}">
                                        <td th:text="${data.sizeName}" />
                                        </option>
                                    </select>
                                </div>
                            </li>
                            <br>
                        </ul>
                    </div>

</section>

</html>
<script>
    function required(data) {
        if(data.sizeSeq== "0") {
            alert("사이즈를 선택해주세요.");
            return false;
        } else {
            return true;
        }
    }

    function Save(data) {
        if(required(data)) {
            $.ajax({
            url: "/save",
            type : "POST",
            contentType : "application/json",
            data : JSON.stringify(data),
            success : function (data) {
                alert(data);
                if(confirm("장바구니에 담겼습니다. 장바구니로 이동하시겠습니까?") == true) {
                    document.location.href="/cart";
                } else {
                    return ;
                }
            },
            error : function(jqXhr) {
                 alert("작업이 실패했습니다.");
            }
            });
        }
    }

    $('.cart-btn').on('click', function() {
        var object = {
            "productSeq" : getParameter("seq"),
            "cartStock" : $('#quantity').val(),
            "sizeSeq" : $('#size_option option:selected').val()
        }

        Save(object);
    });

    function getParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
</script>
