<!-- 헤더 시작 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-2">
                <div class="header__logo">
                    <a href="/index"><img src="/static/img/logo.png" alt=""></a>
                </div>
            </div>
            <div class="col-xl-6 col-lg-7">
                <nav class="header__menu">
                    <ul>
                        <li class="active"><a href="/index">Home</a></li>
                        <li><a href="/men/list">Product</a></li>
                        <li><a href="/mypage/order">My Page</a></li>
                        <li><a href="/cart/list">Cart</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3">
                <div class="header__right">
                    <div class="header__right__auth">
                        <a href="#" sec:authorize="isAuthenticated()">
                            <span sec:authentication="principal.username"></span> 님
                        </a>
                        <a href="/login" sec:authorize="isAnonymous()">로그인</a>
                        <a href="/signup" sec:authorize="isAnonymous()">회원가입</a>
                        <a href="/logout" sec:authorize="isAuthenticated()">로그아웃</a>
                    </div>
                    <ul class="header__right__widget">
                        <li><span class="icon_search search-switch"></span></li>
                        <li><a href="#"><span class="icon_heart_alt"></span>
                            <div class="tip">2</div>
                        </a></li>
                        <li><a href="#"><span class="icon_bag_alt"></span>
                            <div class="tip">2</div>
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="canvas__open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>
<!-- 헤더 끝 -->
<!-- Header Section End -->

</html>
